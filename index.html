<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!--CREATE FOMR-->
    <div class="main">
        <!--Header Form-->
        <div class="header">
            <h1>Sign Up</h1>
            <p>Its quickly and easy</p>
        </div>
        <hr>
         <!--contect Form-->
        <div class="content">
            <form action="">
                <!--name Form-->
               <input class="name" type="text" id="Firs Name" placeholder="Enter First Name">
               <input class="last-name" type="text" id="Last Name" placeholder="Enter Last Name">
               <br>
               <!--E-mail & Password-->
               <input class="mobile" type="email" id="E-mail" placeholder="Mobile number or email">
               <br>
               <input class="password" type="password" id="password" placeholder="New Password">
               <br>   
               <!--Birthday-->
               <label for="Birthday" class="title-birthday">Birthday?</label>
               <br>
                           <!--Month-->
               <select class="birthday" name="Birthday" id="Birthday">
                   <option value="">Jan</option>
                   <option value="">Feb</option>
                   <option value="">Mar</option>

                   <option value="">Jun</option>
                   <option value="">JUL</option>
                   <option value="">Aug</option>
                   <option value="">Sep</option>
                   <option value="">Oct</option>

                   <option value="">Dec</option>
               </select>
               <!--Day-->
   
               <select class="birthday" name="Birthday" id="Birthday">
                   <option value="">1</option>

                   <option value="">3</option>
                   <option value="">4</option>
                   <option value="">5</option>

                   <option value="">10</option>

               <!--Year-->
   
   
               <select class="birthday" name="Birthday" id="Birthday">
                   <option value="">2022</option>
                   <option value="">2021</option>
                   <option value="">2020</option>
                   <option value="">2019</option>
                   <option value="">2018</option>
                   <option value="">2017</option>
                   <option value="">2016</option>

                   <option value="">2011</option>

                   <option value="">2006</option>
                   <option value="">2005</option>
                   <option value="">2004</option>
                   <option value="">2003</option>
                   <option value="">2002</option>
                   <option value="">2001</option>
                   <option value="">2000</option>
               </select>
   
              
               <!--Gender-->
               <div class="gender">
                    <label for="">female</label>
                    <input type="radio" name="gender">
               </div>
           </form>
        </div>


        <footer>
            <button><a href="#">Sign Up</a></button>
        </footer>





        
    </div>

</body>
